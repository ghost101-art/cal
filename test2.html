<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet" />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');
  var selectedEvent = null; // Variable to store the selected event

  var calendar = new FullCalendar.Calendar(calendarEl, {
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay'
    },
    initialDate: new Date().toISOString().slice(0, 10),
    navLinks: true,
    selectable: true,
    selectMirror: true,
    slotDuration: '00:15:00',
    slotLabelInterval: '01:00',
    editable: true,
    dayMaxEvents: true,
    events: [],
    eventTimeFormat: {
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    },
    eventContent: function(arg) {
      // Extract start and end times
      var startTime = arg.event.startStr.substring(11, 16); // Extract time from ISO string
      var endTime = arg.event.endStr.substring(11, 16); // Extract time from ISO string
      var timeDisplay = startTime + ' - ' + endTime;

      // Assuming the description contains a simple link in the format "URL | Link Text"
      var descriptionParts = (arg.event.extendedProps.description || '').split('|');
      var linkUrl = descriptionParts[0]?.trim();
      var linkText = descriptionParts[1]?.trim();

      // Create the HTML content with the link
      var contentHtml = `
        <b>${arg.event.title}</b><br>
        ${timeDisplay}<br>
        ${linkUrl ? `<a href="${linkUrl}" target="_blank">${linkText || 'Link'}</a>` : ''}
      `;

      return { html: contentHtml };
    },
    select: function(arg) {
      var title = prompt('Event Title:');
      if (title) {
        var description = prompt('Event Description (use format: URL | Link Text):');
        calendar.addEvent({
          title: title,
          start: arg.start,
          end: arg.end,
          allDay: arg.allDay,
          description: description,
        });
      }
      calendar.unselect();
    },
    eventClick: function(arg) {
      selectedEvent = arg.event; // Store the clicked event
      alert('Event selected. Click the delete button to remove this event.');
    }
  });

  calendar.render();

  document.getElementById('deleteEvent').addEventListener('click', function() {
    if (selectedEvent) {
      if(confirm('Are you sure you want to delete the selected event?')) {
        selectedEvent.remove();
        selectedEvent = null; // Reset the selected event
      }
    } else {
      alert('Please select an event to delete.');
    }
  });
});
</script>
<style>
  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }
  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }
  .fc-daygrid-event-title {
    white-space: normal;
  }
</style>
</head>
<body>
<button id="deleteEvent" style="margin-bottom: 10px;">Delete Selected Event</button>
<div id='calendar'></div>
</body>
</html>
