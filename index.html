<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8' />
    <title>Class Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet" />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id='calendar'></div>

<script>
// Cookie functions from the "Pick-a-Class" page
function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i].trim();
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
        // Add other FullCalendar configurations as needed
    });

    // Attempt to retrieve class details from cookies
    var className = getCookie('className');
    var startDate = getCookie('startDate');
    var endDate = getCookie('endDate');

    // If class details are found, add them to the calendar
    if (className && startDate && endDate) {
        calendar.addEvent({
            title: className,
            start: startDate,
            end: endDate
            // You can add more event properties here
        });
    }

    calendar.render();
});
</script>

</body>
</html>
